<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS measure units</h1>
    <p>There are different types of measure units in CSS. They are:</p>
    <ul>
        <li>px</li>
        <li>em</li>
        <li>rem</li>
        <li>%</li>
        <li>vh</li>
        <li>vw</li>
        <li>vmin</li>
        <li>vmax</li>
        <li>cm</li>
        <li>mm</li>
        <li>in</li>
        <li>pt</li>
        <li>pc</li>
    </ul>
    <p>Let's see how they work:</p>
    <div class="container">
        <div class="box px">px</div>
        <div class="box em">em</div>
        <div class="box rem">rem</div>
        <div class="box percent">
            %
            <div class="box percent-inner">%</div>
        </div>
        <div class="box vh">vh</div>
        <div class="box vw">vw</div>
        <div class="box vmin">vmin</div>
        <div class="box vmax">vmax</div>
        <div class="box cm">cm</div>
        <div class="box mm">mm</div>
        <div class="box inch">in</div>
        <div class="box pt">pt</div>
        <div class="box pc">pc</div>
    </div>


</body>
</html>
